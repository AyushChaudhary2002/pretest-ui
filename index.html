<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    <section class="test-container">
        <div class="container-description">Connectivity Test</div>
        <div class="alert alert-warn">
            <span>
                A Low connectivity detected. Check your internet connection and re-test.
            </span>
        </div>
        <div class="media-container">
            <div class="result-container">
                <div class="quality-result">
                    <div class="audio-quality">
                        <p class="media-description">AUDIO QUALITY</p>
                        <p><span class="audio-result">0</span>&nbsp;kbps</p>
                    </div>
                    <div class="video-quality">
                        <p class="media-description">VIDEO QUALITY</p>
                        <p><span class="video-result">660</span>&nbsp;kbps</p>
                    </div>
                </div>
                <div class="input-meter-container">
                    <p>Input level:</p>
                </div>
                <div class="break"></div>
                <div class="contact-container">
                    <p class="contact-description">Need additional assistance?</p>
                    <a class="contact-link" href="#">Contact technical support.</a>
                </div>
            </div>
            <div class="stream-container">
                <div class="video-container">
                    <!-- <video id="video" autoplay></video> -->
                    <img src="https://img.freepik.com/free-photo/mid-shot-woman-showing-hand_23-2148751519.jpg?size=626&ext=jpg&ga=GA1.1.1709299231.1713869972&semt=ais"
                        alt="default Image">
                </div>
                <div class="media-controller"></div>
            </div>
        </div>
        <div class="submit-container">
            <button class="retest-btn"><i class="fa-solid fa-rotate-right"></i>RE-TEST</button>
            <button class="test-btn">BEGIN ASSESSMENT</button>
        </div>
    </section>
</body>

</html>
